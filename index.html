<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />

    <title>Happy Birthday - Anu</title>

    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Bootstrap core CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container-fluid row flex  flex-lg-row justify-content-center py-1 flex-md-row-reverse flex-sm-column-reverse flex-column-reverse  ">
      <!-- Left section -->

      <div
        class="col-12 col-lg-8 col-md-8 position-relative d-flex align-items-center justify-content-center p-2"
      >
        <div class="d-flex align-items-center justify-content-center">
          <div class="p-2">
            <p class="fw-bold text-danger text-decoration-underline">
              Happy Birthday
            </p>
            <h3 class="my-2 fw-bolder">Rukayat Ogunjobi Anu</h3>
            <p class="text-black fw-bold text-dark lg-ms-sm">
              You shine so much brightness and joy into the lives of everyone
              around you. Thanks for being such an amazing person and best
              friend, and I hope that today on your birthday some of that
              brightness shines right back at you!
            </p>
          </div>
        </div>
      </div>

      <!-- Right Section -->

      <div
        class="position-relative col-12 col-lg-4 col-md-4 p-2 d-flex align-items-center justify-content-center flex-sm-row-reverse "
      >
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/image/4.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="assets/image/3.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
        </div>
      </div>
    </section>
    <audio autoplay>
      <source src="assets/birthday.mp3" type="audio/mpeg" />
    </audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
